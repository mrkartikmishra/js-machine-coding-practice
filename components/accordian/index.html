<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Accordian</title>
  </head>
  <body>
    <div class="accordian-container">
      <div class="accordian">
        <div class="accordian-item">
          <div class="accordian-header">SECTION 1</div>
          <div class="accordian-body">
            <p>This is the content of accordian item 1</p>
          </div>
        </div>

        <div class="accordian-item">
          <div class="accordian-header">SECTION 2</div>
          <div class="accordian-body">
            <p>This is the content of accordian item 2</p>
          </div>
        </div>

        <div class="accordian-item">
          <div class="accordian-header">SECTION 3</div>
          <div class="accordian-body">
            <p>This is the content of accordian item 3</p>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
